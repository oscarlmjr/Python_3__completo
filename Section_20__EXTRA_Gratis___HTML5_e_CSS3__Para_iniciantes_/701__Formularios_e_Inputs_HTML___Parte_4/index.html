<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>
        <p>
            <label for="dev1">Sou um dev1:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim" checked><br>
            <label for="dev2">Sou um dev2:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            <label for="dev3">Sou um dev3:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim"><br>
        </p>
        </p>
        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="sim"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="sim"><br>
        </p>
        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>
        <p>
            <label for="datetime">Data:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>
        <p>
            <label for="time">Data:</label>
            <input type="time" id="time" name="time" value="20:00">
        </p>
        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#003d66">
        </p>
        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com">
        </p>
        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>
        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,images/*">
        </p>
        <p>
            <label for="number">Numero:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>
        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>
        </p>
        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>
        <p>
            <label for="search">Sua url:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>
        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <optgroup label="Teste 1">
                    <!-- <option value="qualquer" label="Isso é diferente do valor">Valor</option> -->
                    <option value="qualquer 1" label="label 1">Valor</option>
                    <option value="qualquer 2" label="label 2" disabled>Valor</option>
                    <option value="qualquer 3" label="label 3" selected>Valor</option>
                    <option value="qualquer 4" label="label 4">Valor</option>
                </optgroup>
                <optgroup label="Teste 2">
                    <option value="qualquer 5" label="label 5">Valor</option>
                    <option value="qualquer 6" label="label 6" disabled>Valor</option>
                    <option value="qualquer 7" label="label 7" selected>Valor</option>
                    <option value="qualquer 8" label="label 8">Valor</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" rows="3" cols="9">Mas se a gente colocar</textarea>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
